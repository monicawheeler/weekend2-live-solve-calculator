<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>server side calculator</title>
</head>
<body>
    <h1>server side calculator</h1>
    <input id="firstNumber" type="number" placeholder="first number" />
    <select name="" id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
    <input id="secondNumber" type="number" placeholder="second number" />
    <button id="submitButton">Submit</button>
    <div id="history"></div>
</body>
</html>
